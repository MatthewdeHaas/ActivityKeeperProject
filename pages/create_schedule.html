<!DOCTYPE html>
<html>
<head>
<script  src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
<script src='fullcalendar/dist/index.global.js'></script>
<title>Activity Keeper</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
<link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
-->


<link rel="stylesheet" href="../styles/style.css">
</head>
<body>


<div class="buttons">
    <a href="../home.html">
        <button class="btn" style="vertical-align:middle">
            <span>Home</span>
        </button>
    </a>
    <a href="">
        <button class="btn" id="create-schedule" style="vertical-align:middle">
            <span>Create Schedule</span>
        </button>
    </a>

    <div class="dropdown">
        <button class="btn">Tools</button>
        <div class="dropdown-content">
            <a href="easy_pace.html">Find Your Pace</a>
            <a href="pace_conversion.html">Pace Conversions</a>
        </div>
    </div>
    <a href="../index.html">
        <button class="btn" style="vertical-align:middle">
            <span>Logout</span>
        </button>
    </a>  
</div>

    <div class="dashboard">
        <div class="header">
            <h1 id="heading">Scheduler</h1>
            <hr></hr>
            <h2>Schedule weekly mileage, see projected mileage, and recieve suggestions</h2>
        </div>

    
    

    <div class="calendar-layout"></div>
    
        <div class="form-popup" id="add-session-div" hidden="hidden">
            <form action="" id="add-session-form">
                <label for="duration" bold="true" id="session-duration-lbl">Duration (mins): </label>
                <input type="text" id="session-duration-input" name="duration" autocomplete="off"></input><br><br>

                <label for="time-of-day" id="time-of-day-lbl">Time of day (optional): </label>
                <input type="time" id="time-of-day-input" name="time-of-day"></input><br><br>
            </form>

            <label for="schd-text" id="schd-lbl">Date of Session: today (click on a date)</label><br>
            <label for="error-text" id="error-lbl"></label><br><br>

            <div>
                <button class="btn" id="cancel_session" onclick="hide_form()">Cancel</button>
                <button class="btn" id="add_session" onclick="schedule_session()">Schedule</button><br><br>
            </div>
                    
        </div>

        <div id="calendar"></div>

    </div>

    



<div class="footer">
    <h3>Created by Matthew deHaas</h3>
</div>




<script src="../js/schedule.js"></script>

</body>
</html>
