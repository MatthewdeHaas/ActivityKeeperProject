<!DOCTYPE html>
<html>
<head>
<script  src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<title>Activity Keeper</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../styles/style.css">

</head>
<body>


<div class="buttons">
    <a href="../home.html">
        <button class="btn" style="vertical-align:middle">
            <span>Home</span>
        </button>
    </a>
    <a href="create_schedule.html">
        <button class="btn" id="create-schedule" style="vertical-align:middle">
            <span>Create Schedule</span>
        </button>
    </a>

    <div class="dropdown">
        <button class="btn">Tools</button>
        <div class="dropdown-content">
            <a href="easy_pace.html">Find Your Pace</a>
            <a href="">Pace Conversions</a>
        </div>
    </div>
    <a href="../index.html">
        <button class="btn" style="vertical-align:middle">
            <span>Logout</span>
        </button>
    </a>       
</div>

<div class="dashboard">
    <div class="header">
        <h1 id="heading-conv">Pace Converter</h1>
        <hr></hr>
        <h2>Convert between distance, time, and pace</h2>
    </div>
</div>
    
<div class="row">

    <div class="unit-buttons">
        <button class="btn" id="pace_btn" onclick="adjust_pace_buttons('pace')">Pace</button>
        <button class="btn" id="dist_btn" onclick="adjust_pace_buttons('dist')">Distance</button>
        <button class="btn" id="time_btn" onclick="adjust_pace_buttons('time')">Time</button>
        <div style="margin-top: 100px">
            <button class="btn" id="conv_btn" onclick="submit_conversion()">Calculate</button>
        </div>
        <div>
            <label hidden="hidden" id="pace_lbl">Pace: </label>
            <label hidden="hidden" id="dist_lbl">Distance: </label>
            <label hidden="hidden" id="time_lbl">Time: </label>
        </div>
    </div>
    <div id="multiple-form-div">
    <form class="row" id="pace-conv-form">
        <div class="time" id="time_div" hidden="hidden">
            <label for"time id="time-label">Time:</label><pre>
            <div id="time-hr-input">
                <label for="hr">Hours: </label><br>
                <input type="text" id="time_hr_inp" name="hr" autocomplete="off">
            </div>
            <div id="time-min-input">
                <label for="min">Minutes: </label><br>
                <input type="text" id="time_min_inp" name="min" autocomplete="off">
            </div>
            <div id="time-sec-input">
                <label for="hr">Seconds: </label><br>
                <input type="text" id="time_sec_inp" name="sec" autocomplete="off">
            </div>
        </div>

        <div class="dist" id="dist_div" hidden="hidden">
            <label for="dist" id="dist-label">Distance:</label><pre>
                <div is="dist-input">
                    <label for="dist">km: </label><br>
                    <input type="text" id="dist_inp" name="dist" autocomplete="off">
                </div>
        </div>

        <div class="pace" id="pace_div" hidden="hidden">
            <label for="pace" id="pace-label">Pace:</label><pre>
            <div id="pace-min-input">
                <label for="min">Minutes: </label><br>
                <input type="text" id="pace_min_inp" name="min" autocomplete="off">
            </div>
            <div id="pace-sec-input">
                <label for="hr">Seconds: </label><br>
                <input type="text" id="pace_sec_inp" name="sec" autocomplete="off">
            </div>
        </div>
    </form>
    </div>

</div>



<div class="footer">
    <h3>Created by Matthew deHaas</h3>
</div>



<script src="../js/pace.js"></script>

</body>
</html>
